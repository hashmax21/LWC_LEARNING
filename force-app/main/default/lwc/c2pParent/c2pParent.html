<template>
    <lightning-card  title={msg}>
        <lightning-button variant="brand" label="Show/Hide modal" title="Show/Hide modal" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <h1>{msg}</h1>
        <template if:true={showModal}>
            <div class="slds-m-around_xx-small"> 
                <!--In the below line, 'on' is a keyword and the name of event is close, we have to append on -->
                <c-c2p-child
                onclose={closeModal} 
                > </c-c2p-child>  
                
            </div>
            
            
        </template>
        
    </lightning-card>
</template>
